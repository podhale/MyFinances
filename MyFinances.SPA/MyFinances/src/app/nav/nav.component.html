    <div class="container">

      </a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav">
              <a [routerLink]="['home']" [routerLinkActive] class="nav-item nav-link active">Moje konto</a>

              <a  class="dropdown-toggle nav-item nav-link pointer" dropdownToggle>

              <div class="dropdown-menu mt-4" *dropdownMenu>
                  <a class="dropdown-item" [routerLink]="['/uzytkownik/edycja']"><i class="fa fa-user"></i>Edytuj profil</a>

          </div>
      </div>
    </div>
