<div class="form-background">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-card">
    <div class="header-title">
      LOGOWANIE
    </div>
    <div class="group-input auth-form margin-top">
      <div class="field">
        <div class="control">
          <input type="text" class="input-text" formControlName="email" placeholder=" " autocomplete="off">
          <label>Email</label>
        </div>
      </div>
    </div>

    <div class="group-input auth-form">
      <div class="field">
        <div class="control">
          <input type="password" formControlName="password" class="input-text" placeholder=" " autocomplete="off">
          <label>Hasło</label>
        </div>
      </div>
    </div>

    <div class="row auth-form">
      <input type="checkbox">
      <span class="remember-me ml-1">zapamiętaj mnie</span>
      <span class="forgot-password">zapomniałeś hasła?</span>
    </div>
    
    <div class="row button-group">
      <input type="button" class="button-second btn-mf" [routerLink]="['/register']" value="rejestracja">
      <input type="submit" class="button-first btn-mf" value="zaloguj">
    </div>
    
  </div>

</form>
</div>
